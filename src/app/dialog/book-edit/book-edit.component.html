<h1 mat-dialog-title>Edit book</h1>
<div mat-dialog-content>
  <p>Book details</p>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="book.title" maxlength="100">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="book.author" maxlength="70">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Release year</mat-label>
    <input matInput [(ngModel)]="book.releaseYear" maxlength="4">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="book" cdkFocusInitial>Save changes</button>
</div>
