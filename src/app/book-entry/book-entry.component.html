<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="expanded" (opened)="expanded = true" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Title: {{ book.title }}
      </mat-panel-title>
      <mat-panel-description>
        Author: {{ book.author}} - Release year: {{ book.releaseYear }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-button color="warn" (click)="delete()">Delete</button>
      <button mat-button color="warn" (click)="edit()">Edit</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
